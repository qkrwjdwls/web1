<h1>히오스</h1>
히오스에는 여타 AOS 게임들과 유사한 탱·딜·힐 역할로서 전사, 암살자, 지원가에 추가로
전문가라는 이색적인 역할군이 있었다. 탱딜힐이 철저히 교전을 중심으로 활동하는 반면
전문가는 게임의 전체적인 운영을 관장하여 활동한다. 하지만 전문가 포지션이
  삭제되었고 전반적인 역할군의 변동이 더욱 구체적으로 이루어져 현재는 다른 게임과
  비슷하게 6가지 역할군(전사/투사/근접암살자/원거리암살자/치유사/지원가)으로
 재분류되었다.
